<loading style="position: absolute; margin: auto; top: 0; right: 0; bottom: 0; left: 0;
  background-color: #f7f1ed;">
  <img style="position: absolute; margin: auto; top: 0; right: 0; bottom: 0; left: 0;" src="{{site.url}}/resource/loading.gif"/>
</loading>

<allPage>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  
  <link rel="stylesheet" href="{{site.url}}/css/style.css" />
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  
  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}

  <script src="//code.jquery.com/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src='{{site.url}}/js/loadingPage.js'></script>
</head>
