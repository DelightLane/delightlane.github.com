<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  
  <link rel="stylesheet" href="{{site.url}}/css/style.css" />
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <div id="frame">
      <img src="{{site.url}}/resource/banner.png"/>

      <div><canvas/></div>

      <div id="description">
          <span id="descText">
              
          </span>
      </div>
  </div>

  <script type="text/javascript">
     var counter = function(){
       var url = "{{page.url}}";

       var counter = 0;
       for(var i = 0 ; i < url.length ; ++i)
       {
          if(url[i] == '/')
          {
            ++counter;
          }
       }

       return counter;
     }();
     
     var SITE_URL = "";

     for(var i = 0 ; i < counter - 1 ; ++i)
     {
        SITE_URL += "../";
     }
     console.log(SITE_URL);

  </script>

  <script type="text/javascript" src='{{site.url}}/js/global.js'></script>

  <script type="text/javascript" src='{{site.url}}/js/controller.js'></script>
  <script type="text/javascript" src='{{site.url}}/js/draw.js'></script>
  <script type="text/javascript" src='{{site.url}}/js/update.js'></script>
  
  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
