	showPictureFrame('introduce9', 'FZTactics', '- 제목 : FZTactics(가제)\n- 플랫폼 : 미정\n- 엔진 및 개발 언어 : UNITY3D / C#, LUA\n- 설명 : 전형적인 턴 알피지 방식에 턴마다 행동 제약을 가하여 특이점을 둔 게임으로 현재 틈틈히 개발 중입니다.\n\n 현재 가장 오래, 주력으로 개발 중인 턴 알피지 게임입니다. 2016년 3월에 개발을 시작하였으나, 여러가지를 시험하며 진행하느라 그리고 개인 시간을 쪼개어 개발하느라 시간이 오래 걸리고 있습니다. 그렇지만 그 기간만큼 애정을 가지고 즐겁게 만들어 나가고 있습니다.\n\n 특이사항으로는 아틀라스 / 애니메이션 / 맵 툴을 모두 제작하였다는 점입니다.\n 현재 캐릭터와 맵은 모두 아틀라스로 묶어 배칭을 최소화 하고 있습니다.\n 애니메이션 역시 프레임 단위로 어떤 이미지를 사용할 것인지 정할 수 있도록 간결한 툴을 제작했습니다.\n 맵은 유동적으로 변경 가능해야 하는 이유로 맵툴을 따로 제작하였습니다. 추후 이벤트를 달 수 있는 기능을 추가할 예정입니다.\n\n 그리고 게임의 이벤트 부분을 따로, 또한 쉽게 관리하기 위해 LUA 스크립트를 사용할 수 있도록 MoonSharp를 붙였습니다.');
