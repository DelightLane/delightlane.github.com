<div>
	<canvas style="display: block; margin: auto;" id="introduceMyself"></canvas>
</div>

<script type="text/javascript" src='/js/lineText.js'></script>

<script type="text/javascript">
	var c = document.getElementById("introduceMyself");
	var c_ctx = c.getContext( '2d' );

	c.width = document.getElementById("descHtml").offsetWidth;

	var drawDesc = function(){

		var fontSize = 20;
			
		startLineText(c, '디라이트의 지하 프로필입니다!\n관람은 오른쪽으로 계속 이동해 주시면 됩니다.\n즐거운 시간 되세요.', 0, fontSize, 10, fontSize,
			function(ctx){
				ctx.strokeStyle = "rgb(93, 93, 93)";

				ctx.font = fontSize + 'px DungGeunMo';

				var gradient = ctx.createLinearGradient(0, 0, 0, 170);
      			gradient.addColorStop(0, "rgb(9, 9, 9)");
      			gradient.addColorStop(1, "rgb(246, 246, 246)");
      			ctx.fillStyle = gradient;
			});
	};

	drawDesc();

	setUpdateFunc(function(){
		if(c.width != document.getElementById("descHtml").offsetWidth)
		{
			stopLineText();

			c.width = document.getElementById("descHtml").offsetWidth;
			c_ctx.clearRect(0, 0, c.width, c.height);
			drawDesc();
		}
	});

</script>
